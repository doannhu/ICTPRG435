<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abtract Art App</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- selecting language -->
    <button type="button" id="en_btn">English</button>
    <button type="button" id="spanish_btn">Spanish</button>

    <!-- selecting theme -->
    <button type="button" id="day_btn">day</button>
    <button type="button" id="night_btn">night</button>    

    <!-- Registration form -->
    <form id="userReg" accept-charset="utf-8" action="https://formspree.io/xzbjawgz/FORM_ID" method="post" enctype="multipart/form-data">
        <h3> Registration form </h3><br>
        <input type="text" name="username" placeholder="enter your username here" required>
        <input type="email" name="email" placeholder="enter your email here" required>
        <input id="pwd" type="password" name="password" placeholder="enter your password here" required>
        <input id="pwdConf" type="password" name="passwordConf" placeholder="re-enter your password here" required>
        <input type="number" placeholder="enter your phone number here">
        <input type="hidden" name="_subject" id="email-subject" value="File Upload Form">
        <label for="upload">Your file:</label>
        <input type="file" name="upload">
        <button id="submitbtn" type="submit">submit</button>
    </form>

    <!-- selecting colour -->
    <div class="nav">
        <div class="clr" id="clr_p"></div>
        <div class="clr" id="clr_d"></div>
        <div class="clr" id="clr_w"></div>
        <div class="clr" id="clr_se"></div>
        <div class="clr" id="clr_su"></div>
        <button class="clear">clear</button>
        <button class="save">save</button>
    </div>

    <!-- selecting line width -->
    <div>
        <label>line width </label><input type="range" id="line_width"
        min="0" max="20">
    </div>

    <!-- drawing rectangular -->
    <div>
        <h4>Rectangular</h4>
        <input type="number" id="rec_x" placeholder="position x">
        <input type="number" id="rec_y" placeholder="position y">
        <input type="number" id="rec_width" placeholder="width">
        <input type="number" id="rec_height" placeholder="height">
        <label>shadow</label><input type="checkbox" id="rec_shadow">
        <button type="button" id="rec_btn">draw</button>
    </div>

    <!-- drawing square -->
    <div>
        <h4>Square</h4>
        <input type="number" id="sq_x" placeholder="position x">
        <input type="number" id="sq_y" placeholder="position y">
        <label>side </label><input type="range" id="sq_side"
        min="0" max="400">
        <button type="button" id="sq_btn">draw</button>
    </div>

    <!-- drawing circle -->
    <div>
        <h4>Circle</h4>
        <input type="number" id="cir_cen_x" placeholder="center position x">
        <input type="number" id="cir_cen_y" placeholder="center position y">
        <label>radius </label><input type="range" id="cir_rad"
        min="0" max="400">
        <button type="button" id="cir_btn">draw</button>
    </div>

    <!-- drawing line -->
    <div>
        <h4>Line</h4>
        <input type="number" id="line_start_x" placeholder="line starts x">
        <input type="number" id="line_start_y" placeholder="line starts y">
        <input type="number" id="line_len" placeholder="line length">
        <label>Choose a vertical/horizonal line:</label>
        <select name="line_opt" id="line_opt">
          <option value="0">vertical 90 degree</option>
          <option value="1">vertical -90 degree</option>
          <option value="2">horizonal 0 degree</option>
          <option value="3">horizonal 180 degree</option>
        </select>
        <button type="button" id="line_btn">draw</button>
    </div>



    <script src="main.js"></script>
</body>
</html>
